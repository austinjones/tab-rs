[package]
name = "tab-websocket"
version = "0.1.0"
authors = ["Austin Jones <austinbaysjones@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

tungstenite = "0.11"
async-tungstenite = { version = "*", features = ["tokio-runtime"] }
tokio = { version = "0.2", features = ["stream"] }
futures = "0.3"
anyhow = "1.0"
thiserror = "1.0"
bincode = "1.3"
serde = "1.0"
log = "0.4"

tab-service = {path = "../tab-service"}
async-trait = "0.1"

[dev-dependencies]
tokio-test = "0.2.1"
tab-service-test = { path = "../tab-service-test" }