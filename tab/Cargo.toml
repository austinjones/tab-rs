[package]
name = "tab"
version = "0.2.0"
description = "a modern terminal multiplexer designed for overwhelmed software & systems engineers"
keywords = ["cli", "terminal", "tool"]
categories = ["command-line-utilities"]
authors = ["Austin Jones <implAustin@gmail.com>"]
edition = "2018"
homepage = "https://github.com/austinjones/tab-rs"
repository = "https://github.com/austinjones/tab-rs"
license = "MIT"
readme = "../README.md"

[[bin]]
name = "tab"
path = "src/main.rs"

[dependencies]
tab-api = { version = "0.2.0", path = "../common/tab-api" }
tab-command = { version = "0.2.0", path = "../tab-command" }
tab-daemon = { version = "0.2.0", path = "../tab-daemon" }
tab-pty = { version = "0.2.0", path = "../tab-pty" }
clap = "2.33.2"
anyhow = "1.0"

[dev-dependencies]
lifeline = "0.2.1"
strip-ansi-escapes = "0.1.0"
tokio-test = "0.2.1"
tokio = { version = "", features = ["process", "time", "rt-threaded"] } 
insta = "0.16"
assert_cmd = "1.0"
tempfile = "3.1"

[build-dependencies]
clap = "2.33"
